<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LoL Champion Tracker</title>

<style>
body{
  margin:0;
  background:#0b0f14;
  color:white;
  font-family:"Comic Sans MS", cursive;
  overflow-x:hidden;
}

/* REGN MED PLUSH BILLEDE */
.rain {
  position:fixed;
  top:0;
  width:160px;
  height:100vh;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.rain.left { left:0; }
.rain.right { right:0; }

.rain img{
  position:absolute;
  width:90px;
  opacity:0.8;
  animation:fall linear infinite;
}

@keyframes fall{
  from{ transform:translateY(-150px) rotate(0deg);}
  to{ transform:translateY(110vh) rotate(360deg);}
}

/* GRID */
.grid{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:20px;
  padding:40px 200px;
}

.card{
  background:#111;
  border-radius:20px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  position:relative;
}

.card img{
  width:100%;
  border-radius:15px;
  transition:0.3s;
}

.card.played img{
  filter:blur(3px);
}

/* ARMENSK FLAG */
.flag{
  position:absolute;
  top:10px;
  right:10px;
  width:55px;
  height:35px;
  display:none;
  border-radius:6px;
  overflow:hidden;
}

.card.played .flag{ display:block; }

.flag div:nth-child(1){ background:#D90012; height:33.3%;}
.flag div:nth-child(2){ background:#0033A0; height:33.3%;}
.flag div:nth-child(3){ background:#F2A800; height:33.3%;}

/* C / M BOGSTAVER */
.letters{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  gap:15px;
}

.big{
  font-size:120px; /* MINDRE END FÃ˜R */
  color:white;
  font-weight:900;
  text-shadow:
      3px 3px 0 gold,
     -3px 3px 0 gold,
      3px -3px 0 gold,
     -3px -3px 0 gold,
      0 0 15px black;
  position:relative;
}

.big::before,
.big::after{
  content:"ðŸ’œ ðŸ’š ðŸ’œ";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
}
.big::before{ top:-25px;}
.big::after{ bottom:-25px;}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.menuContent{
  background:#222;
  padding:20px;
  border-radius:20px;
  width:300px;
}

select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-family:"Comic Sans MS", cursive;
}
button{ cursor:pointer; }

</style>
</head>

<body>

<div class="rain left" id="rainLeft"></div>
<div class="rain right" id="rainRight"></div>

<div class="grid" id="grid"></div>

<div class="menu" id="menu">
  <div class="menuContent">
    <h3 id="champName"></h3>
    <select id="lane">
      <option value="top">Top</option>
      <option value="jungle">Jungle</option>
    </select>
    <select id="player">
      <option value="C">Casper</option>
      <option value="M">Morten</option>
    </select>
    <button onclick="markPlayed()">MarkÃ©r</button>
    <button onclick="closeMenu()">Luk</button>
  </div>
</div>

<script>
const plushImg = "31be5eb5-285c-4ea9-ab06-fcbc4fc8f656.png"; // regnbillede
const ahriImg = "5c259cf5-639d-4617-a35a-dfdd273b8747.png";

const champs = ["Ahri","Garen","Darius","Yasuo","Wukong","ChoGath"];

const grid = document.getElementById("grid");
let current = null;
let state = {};

function createChamp(name){
  const div = document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <div class="flag">
      <div></div><div></div><div></div>
    </div>
    <img src="${name==="Ahri"?ahriImg:`https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${name==="Wukong"?"MonkeyKing":name}.png`}">
    <div class="letters"></div>
    <p>${name}</p>
  `;
  div.onclick=()=>openMenu(name,div);
  grid.appendChild(div);
}

function openMenu(name,card){
  current={name,card};
  document.getElementById("champName").innerText=name;
  document.getElementById("menu").style.display="flex";
}

function closeMenu(){
  document.getElementById("menu").style.display="none";
}

function markPlayed(){
  const player=document.getElementById("player").value;
  const card=current.card;
  card.classList.add("played");
  const letters=card.querySelector(".letters");
  letters.innerHTML+=`<div class="big">${player}</div>`;
  closeMenu();
}

function makeRain(side){
  const container=document.getElementById(side);
  for(let i=0;i<10;i++){
    const img=document.createElement("img");
    img.src=plushImg;
    img.style.left=Math.random()*60+"px";
    img.style.animationDuration=5+Math.random()*5+"s";
    img.style.animationDelay=Math.random()*5+"s";
    container.appendChild(img);
  }
}

makeRain("rainLeft");
makeRain("rainRight");

champs.forEach(createChamp);
</script>

</body>
</html>
